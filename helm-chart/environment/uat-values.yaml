# Default values for new-model.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: asia.gcr.io/modernization-dev-832770/mldl
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations:
    iam.gke.io/gcp-service-account: gke-workload@modernization-uatx-505932.iam.gserviceaccount.com
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: "default-sa"

podAnnotations: {}

podSecurityContext: {}
# fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
#   - ALL
# readOnlyRootFilesystem: true
# runAsNonRoot: true
# runAsUser: 1000

service:
  type: ClusterIP
  port: 8080

resources: {}

autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 3
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations:
  - key: "kubernetes.azure.com/scalesetpriority"
    operator: "Equal"
    value: "spot"
    effect: "NoSchedule"

affinity: {}

podEnv:
  - name: SERVER_PORT
    value: "8080"
  - name: DATABASE_URL
    value: "jdbc:mysql://mgcmumodsqdbmysql01-66ya.mysql.uat.database.gcp.com:3306/mldlmobile?useSSL=false&useLegacyDatetimeCode=false&serverTimezone=UTC"
  - name: DATABASE_USERNAME
    value: "mysql-user"
  - name: DATABASE_SCHEMANAME
    value: "mldlmobile"
  - name: DATABASE_PASSWORD
    valueFrom:
      secretKeyRef:
        name: mgcmumodsqdbmysql01-66ya-password
        key: value

virtualservice:
    host: "mldl-uat.m-devsecops.com"
    gateway: "istio-system/default-internal-gateway"
    port: 8080
    prefix: /

sync:
  secrets:
    project_id: "modernization-uatx-505932"
    secrets: ["mgcmumodsqdbmysql01-66ya-password"]


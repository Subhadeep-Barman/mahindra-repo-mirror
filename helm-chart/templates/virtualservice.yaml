apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: {{ include "gto-projects.fullname" . }}
  labels:
    {{- include "gto-projects.labels" . | nindent 4 }}
spec:
  hosts:
    - '{{- .Values.virtualservice.host }}'
  gateways:
    - {{ .Values.virtualservice.gateway }}
  http:
    - route:
        - destination:
            host: {{ include "gto-projects.fullname" . }}
            port:
              number: {{ .Values.virtualservice.port }}
          headers:
            response:
              set:
                Strict-Transport-Security: max-age=31536000; includeSubDomains
                X-Content-Type-Options: nosniff
                X-Frame-Options: DENY
                X-XSS-Protection: "1; mode=block"
                Content-Security-Policy: frame-ancestors 'none'
                Permissions-Policy: accelerometer=(), camera=(), gyroscope=(), magnetometer=(), microphone=(), payment=(), usb=(), geolocation=(), fullscreen=(self), autoplay=(self), clipboard-write=(self), encrypted-media=(self)
                X-Permitted-Cross-Domain-Policies: none
      match:
        - uri:
            prefix: {{ .Values.virtualservice.prefix }}